<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Projeto 2 - EBAC</title>
  </head>
  <body>
    <main>
      <h1>A genda de contatos</h1>
      <form>
        <input type="text" placeholder="Nome" name="Nome" id="name" />
        <input
          type="tel"
          placeholder="Telefone do contato"
          name="Telefone"
          id="telephone"
        />
        <button type="submit">Cadastrar</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody class="userRow"></tbody>
      </table>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
